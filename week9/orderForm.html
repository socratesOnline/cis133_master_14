<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
        }

        table {
            width: 400px;
            margin: auto;
        }

        hr {
            width: 400px;
        }

        #productDescr {
            font-size: 16px;
            font-weight:700;
            font-style: italic;
        }

    </style>
</head>
<body>
    <form action="https://somewebsite.com/script.php" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td rowspan="5" width="25%">
                    <img src="./images/shirt.png" style="height:150px;"">
                </td>
                <td id="productDescr" width="75%">Company Logo Shirt</td>
            </tr>
            <tr>
                <td>
                    Color: 
                    <select id="productColor" tabindex="1">
                        <option selected>Select Color</option>
                        <option>Blue</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Yellow</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                    Quantity:
                    <input 
                        type="number"
                        id="productQty"
                        name="productQty"
                        max="5"
                        min="1"
                        tabindex="2"
                        style="width:25px"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    Size:
                        <input
                            type="radio"
                            id="productSizeS"
                            name="productSize"
                            checked
                            tabindex="3"
                        /> Small
                        <input 
                            type="radio"
                            id="productSizeM"
                            name="productSize"
                            tabindex="4"
                        /> Medium
                        <input 
                            type="radio"
                            id="productSizeL"
                            name="productSize"
                            tabindex="5"
                        /> Large
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="checkbox"
                        id="includeLogo"
                        name="includeLogo"
                        tabindex="6"
                    /> Include Logo
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="file"
                        id="logoFileName"
                        name="logoFileName"
                        tabindex="7"
                    />
                </td>
            </tr>
        </table>
        <hr />
        <table>
            <tr>
                <td width="50%">
                    <input 
                        type="text"
                        id="custFName"
                        name="custFName"
                        style="width:95%;"
                        required
                        placeholder="First Name"
                        tabindex="8"
                    />
                </td>
                <td colspan="2" width="50%">
                    <input 
                        type="text"
                        id="custLName"
                        name="custLName"
                        style="width:99%;"
                        required
                        placeholder="Last Name"
                        tabindex="9"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input
                        type="text"
                        id="custAddress"
                        name="custAddress"
                        style="width:99%;"
                        required
                        placeholder="Street Address"
                        tabindex="10"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="text"
                        id="custCity"
                        name="custCity"
                        style="width:95%;"
                        required
                        placeholder="City"
                        tabindex="11"
                    />
                </td>
                <td>
                    <input
                        type="text"
                        id="custState"
                        name="custCity"
                        style="width:90%;"
                        required
                        placeholder="State"
                        tabindex="12"
                        maxlength="2"
                    />
                </td>
                <td>
                    <input
                        type="number"
                        id="custZIP"
                        name="custZIP"
                        style="width:99%;"
                        required
                        maxlength="5"
                        placeholder="ZIP"
                        tabindex="13"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input
                        type="email"
                        id="custEmail"
                        name="custEmail"
                        style="width:99%;"
                        required
                        placeholder="Email Address"
                        tabindex="14"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input
                        type="tel"
                        id="custPhone"
                        name="custPhone"
                        style="width:99%;"
                        required
                        placeholder="Phone Number"
                        tabindex="15"
                    />
                </td>
            </tr>
            <tr>
                <td>Best Delivery Date:</td>
                <td colspan="2">
                    <input
                        type="date"
                        id="delDate"
                        name="delDate"
                        style="width:99%;"
                        required
                        tabindex="16"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea
                        id="custInstr"
                        name="custInstr"
                        style="width:99%"
                        placeholder="Special Instructions"
                        tabindex="17"
                    ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align:right;">
                    <input
                        type="submit"
                        style="width:100px;"
                        tabindex="18"
                    />
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
