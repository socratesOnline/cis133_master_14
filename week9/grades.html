<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CIS133 Grades</title>
    <style>
        table { 
            border-spacing: 0px;
        }

        thead, tfoot {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            background-color: darkgreen;
        }
        
        th, td {
            padding: 10px;
        }

        tbody {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .nbr {
            text-align: right;
        }

        tbody > tr:nth-of-type(even) {
	        background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">My CIS133 Grades</th>
            </tr>
            <tr>
                <th>Week #</th>
                <th>Pts Possible</th>
                <th>Pts Actual</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Week 1</td>
                <td id="pos1" class="nbr">70</td>
                <td id="act1" class="nbr">65</td>
            </tr>
            <tr>
                <td>Week 2</td>
                <td id="pos2" class="nbr">80</td>
                <td id="act2" class="nbr">68</td>
            </tr>
            <tr>
                <td>Week 3</td>
                <td id="pos3" class="nbr">40</td>
                <td id="act3" class="nbr">34</td>
            </tr>
            <tr>
                <td>Week 4</td>
                <td id="pos4" class="nbr">40</td>
                <td id="act4" class="nbr">36</td>
            </tr>
            <tr>
                <td>Week 5</td>
                <td id="pos5" class="nbr">40</td>
                <td id="act5" class="nbr">31</td>
            </tr>
            <tr>
                <td>Week 6</td>
                <td id="pos6" class="nbr">40</td>
                <td id="act6" class="nbr">29</td>
            </tr>
            <tr>
                <td>Week 7</td>
                <td id="pos7" class="nbr">40</td>
                <td id="act7" class="nbr">37</td>
            </tr>
            <tr>
                <td>Week 8</td>
                <td id="pos8" class="nbr">100</td>
                <td id="act8" class="nbr">91</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th id="posTot"></th>
                <th id="actTot"></th>
            </tr>
            <tr>
                <th id="myGrade" colspan="3"></th>
            </tr>
        </tfoot>
    </table>

</body>

<script>
    var posTot = 0, actTot = 0, pctTot, strGrade;
    var aryElms = document.getElementsByTagName('td');

    for(i=0;i<aryElms.length;i++) {
        if(aryElms[i].id.indexOf('pos')==0){
            posTot += parseInt(aryElms[i].innerHTML)
        }
        if(aryElms[i].id.indexOf('act')==0){
            actTot += parseInt(aryElms[i].innerHTML)
        }
    }
    document.getElementById('posTot').innerText = posTot;
    document.getElementById('actTot').innerText = actTot;

    pctTot = parseInt((actTot / posTot) * 100);
    
    switch(true){
        case (pctTot > 89):
            strGrade = 'A';
            break;
        case (pctTot > 79):
            strGrade = 'B';
            break;
        case (pctTot > 69):
            strGrade = 'C';
            break;
        case (pctTot > 59):
            strGrade = 'D';
            break;
        default:
            strGrade = 'F';
            break;
    }

    document.getElementById('myGrade').innerText = `Letter Grade: ${strGrade} (${pctTot}%)`;
</script>

</html>
